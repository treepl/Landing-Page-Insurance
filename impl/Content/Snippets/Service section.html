<section class="section services-wrap" id="services">
    <div class="grid-container ">
        <h1 class="main-title animateBlock">Our Services</h1>
        <div class="service-wrap">
           {% component source: "Services", layout: "List", limit: "100", enablePagination: "false", type: "module" %}
        </div>
    </div>
    <span class="decor-dots"></span>
    <div class="decor-ellipse">
        <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="250" cy="250" rx="250" ry="186"></ellipse>
        </svg>
    </div>
    <span class="decor-border-square"></span>
     <span class="decor-dots alt"></span>
     <span class="decor-circle alt"></span>
</section>
