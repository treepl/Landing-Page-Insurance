<section class="thank-section">
    <div class="grid-container">
        <div class="message-holder">
            <div class="main-title">
                {% if formSubmissionData.error >= 1 %}
                <h1 class="system_title ">Error!</h1>
                <p class="system_text">{{formSubmissionData.errormessages}}</p>
                {% else %}
                <h1 class="system_title ">Thank you!</h1>
                <p class="system_text">Your request is successfully sent! We will get back to you soon!</p>
                {% endif %}

            </div>
            <a href="/" class="button secondary">
                Go home
                <i class="arrow-icon"></i>
            </a>
        </div>
        <span class="decor-circle"></span>
    </div>
    <span class="decor-dots"></span>
    <div class="decor-ellipse">
        <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="250" cy="250" rx="250" ry="186"></ellipse>
        </svg>
    </div>
</section>
